version: '3.8'

services:
  pocketbase:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PB_VERSION: ${PB_VERSION:-0.23.4}
    container_name: volleypass-projects
    restart: unless-stopped
    ports:
      - "${PORT:-8090}:8090"
    volumes:
      # Persistent data storage
      - ./pb_data:/pb/pb_data
      # Migrations (optional)
      - ./pb_migrations:/pb/pb_migrations
      # Hooks (optional)
      - ./pb_hooks:/pb/pb_hooks
    environment:
      # PocketBase environment variables
      - PB_ENCRYPTION_KEY=${PB_ENCRYPTION_KEY}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - volleypass-network

networks:
  volleypass-network:
    driver: bridge

volumes:
  pb_data:
    driver: local
